<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - SmartHire AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" style="display: block;">
            <div class="spinner"></div>
            <h2>Processing Authentication...</h2>
            <p>Please wait while we complete your Google login.</p>
        </div>
        
        <div id="success" style="display: none;">
            <div style="font-size: 48px; margin-bottom: 1rem;">✅</div>
            <h2 class="success">Authentication Successful!</h2>
            <p>Welcome! You have been successfully logged in with Google.</p>
            <p>Redirecting to dashboard...</p>
        </div>
        
        <div id="error" style="display: none;">
            <div style="font-size: 48px; margin-bottom: 1rem;">❌</div>
            <h2 class="error">Authentication Failed</h2>
            <p id="error-message">Something went wrong during authentication.</p>
            <a href="/" class="btn">Try Again</a>
        </div>
    </div>

    <script>
        // Handle OAuth callback
        async function handleOAuthCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const state = urlParams.get('state');
                
                console.log('OAuth callback received:', { code: code ? 'present' : 'missing', error, state });
                
                if (error) {
                    throw new Error(`OAuth Error: ${error}`);
                }
                
                if (!code) {
                    throw new Error('No authorization code received from Google');
                }
                
                // Simulate processing (in real app, this would call your backend)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Create user data (in real app, this would come from Google APIs via your backend)
                const userData = {
                    user: {
                        id: 'google_' + Math.random().toString(36).substr(2, 9),
                        email: 'user@gmail.com', // In real app, from Google
                        name: 'Google User', // In real app, from Google
                        avatar: 'https://lh3.googleusercontent.com/a/default-user=s96-c',
                        userType: 'jobseeker',
                        googleId: 'google_123456789',
                        emailVerified: true,
                        firstName: 'Google',
                        lastName: 'User',
                        joinedDate: new Date().toISOString(),
                        lastLogin: new Date().toISOString()
                    },
                    token: 'google_oauth_' + Date.now()
                };
                
                // Store authentication data
                localStorage.setItem('authToken', userData.token);
                localStorage.setItem('user', JSON.stringify(userData.user));
                
                // Show success
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                // Redirect to main app
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('OAuth callback error:', error);
                
                // Show error
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
            }
        }
        
        // Start processing when page loads
        handleOAuthCallback();
    </script>
</body>
</html>
